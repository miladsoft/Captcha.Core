<div class="container">
  <h3>Login Form</h3>
  <form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group">
      <label class="control-label">User Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password">
    </div>

    <div class="form-group">
      <dnt-captcha #appCaptcha [(inputText)]="model.CaptchaInputText" [(text)]="model.CaptchaText"
        [(token)]="model.CaptchaToken" [apiUrl]="captchaApiUrl" [backColor]="'#f7f3f3'"
        [fontName]="'Tahoma'" [fontSize]="18" [foreColor]="'#111111'" [language]="'English'"
        [max]="9000" [min]="1" [placeholder]="'Security code as a number'"></dnt-captcha>
      <div *ngIf="validationErrorMessage" class="alert alert-warning" [innerHTML]="validationErrorMessage">
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
    <span *ngIf="success" class="glyphicon glyphicon-ok" style="font-size: 20px; color: green"></span>
  </form>
</div>
